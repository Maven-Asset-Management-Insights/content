<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>

  <body>

    <!-- Site Header -->
    <header class="site-header">
      <div class="container header-inner">

        <!-- Maven Logo -->
        <a class="brand" href="{{ "/" | relative_url }}">
          <img
            src="{{ "/assets/img/MavenAsset_Logo.png" | relative_url }}"
            alt="Maven Asset Management Solutions logo"
            class="brand-logo"
          />
        </a>

        <!-- Navigation -->
     <nav class="nav">
  <a href="{{ "/" | relative_url }}">Home</a>

  <a href="{{ "/glossary" | relative_url }}">Glossary</a>
  <a href="{{ "/field-kits" | relative_url }}">Field Kits</a>
  <a href="{{ "/search/" | relative_url }}">Search</a>
  <a href="mailto:mas@mavenasset.com" class="email-link">
    mas@mavenasset.com
  </a>

  <a class="cta" href="https://www.mavenasset.com" target="_blank" rel="noopener">
    About Maven
  </a>
</nav>

      </div>
    </header>

    <!-- Page Content -->
    <main class="container">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-inner">
        <span>(n) ma·​ven ˈmā-vən : one who is experienced or knowledgeable : EXPERT</span>

      </div>
    </footer>

</html>
