<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>

  <body>

    <!-- Site Header -->
    <header class="site-header">
      <div class="container header-inner">

        <!-- Maven Logo -->
        <a class="brand" href="{{ "/" | relative_url }}">
          <img
            src="{{ "/assets/img/MavenAsset_Logo.png" | relative_url }}"
            alt="Maven Asset Management Solutions logo"
            class="brand-logo"
          />
        </a>

        <!-- Navigation -->
        <nav class="nav">
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/maven-insights" | relative_url }}">Monthly Insights</a>
          <a href="{{ "/glossary" | relative_url }}">Glossary</a>
          <a href="{{ "/field-kits" | relative_url }}">Field Kits</a>
          <a href="{{ "/search/" | relative_url }}">Search</a>

          <a href="mailto:mas@mavenasset.com" class="email-link">
            mas@mavenasset.com
          </a>

          <a class="cta" href="https://www.mavenasset.com" target="_blank" rel="noopener">
            About Maven
          </a>
        </nav>

      </div>
    </header>

    <!-- Page Content -->
    <main class="container">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-inner">

        <div class="footer-left">
          <span>(n) ma·​ven ˈmā-vən : one who is experienced or knowledgeable : EXPERT</span>
        </div>

        <div class="footer-right">

          <div class="footer-follow">
            <div class="footer-follow-label">Follow Maven</div>

            <div class="footer-social">
              <a class="social-link" href="https://www.facebook.com/mavenasset/" target="_blank" rel="noopener" aria-label="Facebook">

                </svg>
              </a>

              <!-- TODO: replace with Maven's real LinkedIn URL -->
              <a class="social-link" href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn">

                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M18.9 2H22l-6.8 7.8L23 22h-6.6l-5.1-6.6L5.8 22H2l7.4-8.5L1 2h6.7l4.6 6L18.9 2zm-2 18h1.9L7 3.9H5L16.9 20z"/>

            </div>
          </div>

          <span>© {{ "now" | date: "%Y" }} Maven Asset Management Solutions</span>
        </div>

      </div>
